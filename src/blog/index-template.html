<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My posts</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<ul>
  <% _.forEach(contents.posts, function (post) { %>
  <li><a href="<%= post.url %>"><%= post.title %></a> - <%= post.date %></li>
  <% }); %>
</ul>
</body>
</html>
